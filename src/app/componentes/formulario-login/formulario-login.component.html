
<form class="container d-flex justify-content-center">
 
  <mat-card class="formulario">
  
    <mat-card-header class="d-flex justify-content-center"> 
      <mat-card-title class="fs-1">¡Bienvenido!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Ingrese su usuario</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Ingrese su contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-card-actions class="py-3 d-flex justify-content-center">
      <button class=" btn btn-lg" mat-raised-button color="primary" type="submit">Ingresar</button>
    </mat-card-actions>
       
    <mat-card-actions class="pb-2 ps-2 d-flex justify-content-start">
      <button class=" btn btn-lg" mat-raised-button color="primary" (click)="volverHome()">Volver</button>
    </mat-card-actions>

  </mat-card>


</form>
